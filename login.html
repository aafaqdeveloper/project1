<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #1B2145;">

    <section id="login-section1">
        <img src="img/logo.svg" alt="">
    </section>
    <section id="login-section2">
        <div class="form1 active">
            <h3>Login with password</h3>
            <form action="">
                <label for="">Email</label><br>
                <input type="email"><br>
                <label for="">Password</label><br>
                <input type="password"><br>
                <p><a href="#">Forgot your password?</a></p>
                <button>Login</button>
            </form>
            <p>or</p>
            <p><a href="#">Send me a login link</a></p>
        </div>
        <div class="form2">
            <h3>Login with email</h3>
            <p>Enter the email address associated with your account and we'll send a login link to your inbox.</p>
            <form action="">
                <label for="">Email</label>
                <input type="email">
                <button>Send Login Link</button>
                <p>or</p>
                <p><a href="#">Login with password</a></p>
            </form>
        </div>
    </section>
    <section id="login-section3">
        <p>Don't have an account yet?</p>
        <p><a href="#">Sign Up Here</a></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
